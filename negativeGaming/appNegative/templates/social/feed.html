{% extends 'social/layout.html' %}
{% load humanize %} 
{% block content %}
{% load static %}

{% for coment in coments %}
<article>
    <div class="container-article">
        <img src="{{ coment.user.profile.image.url }}">
        <div>
            <h2 class="username"><a href="#">@{{ coment.user.username }}</a></h2>
            <i class="clock"></i>
            <time data-time="#">{{ coment.timestamp |naturaltime }}</time>
            <div class="post">{{ coment.content }}</div>
        </div>
    </div>
</article>
{% endfor %}


{% endblock %}
